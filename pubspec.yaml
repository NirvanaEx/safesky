name: safe_sky
description: Safe Sky

publish_to: 'none'

version: 2.7.9+125a

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  shared_preferences: ^2.0.0
  cupertino_icons: ^1.0.2
  package_info_plus: ^4.2.0
  provider: ^6.0.3
  geolocator: ^9.0.2
  permission_handler: ^10.2.0
  file_picker: ^5.2.6
  image_picker: ^0.8.7+4
  url_launcher: ^6.0.20
  flutter_local_notifications: ^12.0.0
  open_file: ^3.2.1
  syncfusion_flutter_pdfviewer: ^20.3.47
  lottie: ^2.7.0
  video_player: ^2.4.5
  flutter_lints: ^2.0.0
  flutter_svg: ^2.0.7
  mobile_scanner: ^3.4.0
  flutter_map: ^4.0.0
  slide_to_act: ^2.0.2
  flutter_map_tile_caching: ^8.0.1
  pull_to_refresh: ^2.0.0
  flutter_chat_bubble: ^2.0.2
  workmanager: ^0.5.0
  photo_view: ^0.14.0
  multi_select_flutter: ^4.1.3
  connectivity_plus: ^2.3.5
  change_app_package_name: ^1.4.0
  barcode_widget: ^2.0.1
  shimmer: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/auth_back.png
    - assets/svg/logo.svg
    - assets/docs/user_agreement_en.pdf
    - assets/docs/user_agreement_ru.pdf
    - assets/docs/user_agreement_uz.pdf
    - assets/json/drone_loading.json
    - assets/json/live.json
    - assets/json/my_position.json
    - assets/json/chat_waiting.json
    - assets/json/no_data_found.json
    - assets/mov/drone_loading.mov
    - assets/mov/drone_loading.mp4
    - assets/lottie/no_data_found.lottie

flutter_gen_l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
  untranslated-messages-file: untranslated_messages.txt

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_logo.png"
